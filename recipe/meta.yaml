{% set name = "transformers" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 51b76910798d1478b5ebe398b717a157baaeb338d673241787878c51105e5a34

build:
  noarch: python
  number: 0
  entry_points:
    - transformers=transformers.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - regex !=2019.12.17
    - requests
    - sacremoses
    - tqdm >=4.27
    - filelock
    - tokenizers
    - sentencepiece
    - packaging
    - filelock
    - pytorch
    - tensorflow

test:
  imports:
    - transformers
    - transformers.benchmark
    - transformers.commands
    - transformers.data
    - transformers.data.datasets
    - transformers.data.metrics
    - transformers.data.processors
  commands:
    - transformers-cli --help

about:
  home: https://github.com/huggingface/transformers
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch"
  doc_url: https://huggingface.co/transformers/

extra:
  recipe-maintainers:
    - roccqqck
    - oblute
    - rluria14
    - ndmaxar
    - setu4993
