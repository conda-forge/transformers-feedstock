{% set name = "transformers" %}
{% set version = "4.35.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4b41763f651282fc979348d3aa148244387ddc9165f4b18455798c770ae23b9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - dataclasses
    - requests
    - datasets !=2.5.0  # Required for transformers-cli.
    - filelock
    - huggingface_hub
    - importlib_metadata
    - numpy >=1.17
    - regex !=2019.12.17
    - sacremoses
    - safetensors >=0.3.1
    - packaging >=20.0
    - pyyaml
    - tqdm >=4.27
    - tokenizers >=0.14,<0.15

test:
  imports:
    - transformers
    - transformers.benchmark
    - transformers.commands
    - transformers.data
    - transformers.kernels
    - transformers.models
    - transformers.pipelines
    - transformers.tools
    - transformers.utils

  commands:
    - transformers-cli --help

about:
  home: https://github.com/huggingface/transformers
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch
  doc_url: https://huggingface.co/transformers/

extra:
  recipe-maintainers:
    - mxr-conda
    - roccqqck
    - oblute
    - rluria14
    - ndmaxar
    - setu4993
