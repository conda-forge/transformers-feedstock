{% set name = "transformers" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bc71a06dbcd98807d7fe512938dd4ffc7801275d5c54e1c73434ff5a9f5d2f46

build:
  noarch: python
  number: 0
  entry_points:
    - transformers=transformers.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy
    - requests
    - tqdm >=4.27
    # tokenizer lib
    - tokenizers ==0.9.4
    # utilities from PyPA to e.g. compare versions
    - packaging
    # filesystem locks e.g. to prevent parallel downloads
    - filelock
    # for OpenAI GPT
    - regex !=2019.12.17
    # for XLM
    - sacremoses
    - sentencepiece
    - protobuf

test:
  requires:
    - pytorch
    - tensorflow
  imports:
    - transformers
    - transformers.benchmark
    - transformers.commands
    - transformers.data
    - transformers.data.datasets
    - transformers.data.metrics
    - transformers.data.processors
  commands:
    - transformers-cli --help

about:
  home: https://github.com/huggingface/transformers
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch
  doc_url: https://huggingface.co/transformers/

extra:
  recipe-maintainers:
    - roccqqck
    - oblute
    - rluria14
    - ndmaxar
    - setu4993
    - hadim
