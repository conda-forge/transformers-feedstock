{% set name = "transformers" %}
{% set version = "4.50.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d795d24925e615a8e63687d077e4f7348c2702eb87032286eaa76d83cdc684f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - datasets !=2.5.0  # Required for transformers-cli.
    - filelock
    - huggingface_hub >=0.23.0,<1.0
    - numpy >=1.17
    - regex !=2019.12.17
    - requests
    - safetensors >=0.4.1
    - packaging >=20.0
    - pyyaml >=5.1
    - tqdm >=4.27
    - tokenizers >=0.21,<0.22

test:
  requires:
    - python {{ python_min }}
  imports:
    - transformers
    - transformers.agents
    - transformers.commands
    - transformers.data
    - transformers.kernels
    - transformers.models
    - transformers.pipelines
    - transformers.utils

  # Disabling until https://github.com/huggingface/transformers/issues/36244 is resolved.
  # commands:
  #   - transformers-cli --help

about:
  home: https://github.com/huggingface/transformers
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch
  doc_url: https://huggingface.co/transformers/

extra:
  recipe-maintainers:
    - mxr-conda
    - roccqqck
    - oblute
    - rluria14
    - ndmaxar
    - setu4993
